<h2>Product Details</h2>

<div *ngIf="product">
  <h3>
    <a href="{{ product.addressUrl }}"> {{ product.name }}</a>
  </h3>
  <img src="{{ product.image }}" style="width: 400px" />
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button><br>
  <button type="button" (click)="deleteProduct(product)" id="Delete">Delete</button>
  <p>{{product.likes}}</p>
  <button type="button" (click)="likeProduct(product)">Like</button>
</div>
